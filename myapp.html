<head>
  <title>myapp</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Todo List</h1>
    </header>

    <form class="new-task">
        {{#with recip}}
            <input value="{{pseudo}}"  type="text" name="pseudo" placeholder="Pseudo" />
            <input value="{{text}}"  type="text" name="text" placeholder="Text" />
        {{/with}}
        <button type="submit">submit</button>
    </form>

    <ul>
      {{#each recipes}}
        {{> recipe}}
      {{/each}}
    </ul>
</div>
</body>

<template name="recipe">
    <li class="recipe">

        <span class="pseudo">{{pseudo}} : </span>
        <span class="text">{{text}}</span>
        <button class="delete">X</button>

    </li>
</template>
